<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{  page_title  }}</title>
  </head>
  <body>
    <div class="container">
        <h1>{{  header1  }}</h1>
    </div>
    <div class="col-12">
      <form action="{{ url_for('process_dt') }}" method="POST">
        {{ form.hidden_tag() }}
        <p>
          {{ form.dt_start.label }}<br>
          <input type="datetime-local" id="dt_start" name="dt_start">
        </p>
        <p>
          {{ form.dt_finish.label }}<br>
          <input type="datetime-local" id="dt_finish" name="dt_finish">
        </p>
        <p>{{ form.submit() }}</p>
      </form>
    </div>
    <div class="col-12">
      <form action="{{ url_for('process_coordinates') }}" method="POST">
        <p>
          <label>Широта:</label><br>  
          <input type="text" id="latitude" name="latitude">
        </p>
        <p>
          <label>Долгота:</label><br>  
          <input type="text" id="longitude" name="longitude">
        </p>
        <p>
          <input type="submit" value="Отправить">
        </p>
      </form>
    </div>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
